<div class="text-center m-5">
    <div class="container mx-auto" style="width:400px">
        <form class="form-signin" (ngSubmit)="sentLoginData()">
            <!--<img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
            <p>To continue, sign in to BlockPay</p>          
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="userName" name="username">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="userPassword" name="password" (blur)="checkPasswords()">
            <!--<div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p></p>
            <p>Don't have an account?</p>
            <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign up</button>
        </form>
    </div>
</div>
